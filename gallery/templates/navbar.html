{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#99e6ff ;" id="ss">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand text-white" href="{% url 'index' %}">Picture Gallery</a>
      <a href="/admin" class="navbar-brand" class="btn col-sm-3"  onmouseover="this.style.backgroundColor='0f2027'">Admin</a>
      <ul class="nav navbar-nav">

        {% for location in locations%}
        <li><a class="btn dropdown" id="btn"  href="{% url 'location' location.id %}">{{location.name}}</a></li>
        {%endfor%}
      </ul>
    </div>
    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Categories" name="photos">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
  </div>
</nav>
</body>
</html>
